<div class="search-container">
  <h2 class="search-heading">All companies / Company Search</h2>
  <p>Please enter parameters you want to search by:</p>
  <label>Enter company name:</label>
  <input type="text" class="fancy-input" [(ngModel)]="name" />
  <label>Enter company city:</label>
  <input type="text" class="fancy-input" [(ngModel)]="city" />
  <br /><br />
  <button class="fancy-search-btn" (click)="search()">Search</button>
  <br /><br /><br /><br />
  <label for="minRating">Min rating:</label>
  <input
    class="min-max"
    type="number"
    id="minRating"
    name="minRating"
    [(ngModel)]="minRating"
  />

  <label for="maxRating">Max rating:</label>
  <input
    class="min-max"
    type="number"
    id="maxRating"
    name="maxRating"
    [(ngModel)]="maxRating"
  />
  <br /><br />
  <button
    class="fancy-filter-btn"
    [disabled]="filterDisabled"
    (click)="filter()"
  >
    Filter
  </button>

  <div *ngIf="isRegisteredUser()">
    <h2>Sort companies</h2>

    <select class="min-max" [(ngModel)]="sortType" (change)="sort()">
      <option value="Name asc">Name asc</option>
      <option value="Name desc">Name desc</option>
      <option value="City asc">City asc</option>
      <option value="City desc">City desc</option>
      <option value="Average grade asc">Average grade asc</option>

      <option value="Average grade desc">Average grade desc</option>
    </select>
  </div>

  <br />
  <button class="fancy-reset-btn" (click)="reset()">Reset</button>

  <table>
    <tr *ngFor="let c of companies">
      <td class="company-card" (click)="showDetails(c)">
        <span>Name:</span> {{ c.name }}
        <br />
        <span>Average grade: </span>{{ c.averageGrade }}
        <br />
        <span>Address:</span> {{ c.address.country }},{{ c.address.city }},{{
          c.address.street
        }},{{ c.address.streetNumber }}
        <br />
      </td>
    </tr>
  </table>
</div>
