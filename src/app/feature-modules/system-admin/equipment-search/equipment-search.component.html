<p>Equipment search</p>
<div>
    <table>
        <tr>
            <td>
                <label>Search by name: </label>
            </td>
            <td>
                <input type="text" placeholder="search by name" [(ngModel)]="name">
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <button (click)="onSearch()">Search</button>
            </td>
        </tr>
    </table>

    <div *ngIf="equipment.length > 0">
        <h4>Equipment</h4>
        <table>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
            </tr>
            <tr *ngFor="let e of equipment">
                <td>{{e.name}}</td>
                <td>{{e.type}}</td>
                <td>{{e.description}}</td>
                <td>
                    <p>Companies that have {{e.name}}</p>
                    <table>
                        <tr>
                            <th>Name</th>
                        </tr>
                        <tr *ngFor="let c of e.companies">
                            <td>{{c.name}}</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>
