<form [formGroup]="userForm">
  <h2>My Profile</h2>
  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    formControlName="email"
    required
    readonly
    [value]="user.email"
  />

  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    name="password"
    formControlName="password"
    required
    [readonly]="!editMode"
    [value]="user.password"
  />

  <label for="confirmPassword">Confirm Password:</label>
  <input
    type="password"
    id="confirmPassword"
    name="confirmPassword"
    formControlName="password"
    required
    [readonly]="!editMode"
    [value]="user.password"
  />

  <label for="firstName">First Name:</label>
  <input
    type="text"
    id="firstName"
    name="firstName"
    formControlName="name"
    required
    [readonly]="!editMode"
    [value]="user.name"
  />

  <label for="lastName">Last Name:</label>
  <input
    type="text"
    id="lastName"
    name="lastName"
    formControlName="surame"
    required
    [readonly]="!editMode"
    [value]="user.surname"
  />

  <label for="city">City:</label>
  <input
    type="text"
    id="city"
    name="city"
    formControlName="city"
    required
    [readonly]="!editMode"
    [value]="user.city"
  />

  <label for="country">Country:</label>
  <input
    type="text"
    id="country"
    name="country"
    formControlName="country"
    required
    [readonly]="!editMode"
    [value]="user.country"
  />

  <label for="phoneNumber">Phone Number:</label>
  <input
    type="tel"
    id="phoneNumber"
    name="phoneNumber"
    formControlName="phoneNumber"
    required
    [readonly]="!editMode"
    [value]="user.phoneNumber"
  />

  <label for="occupation">Employment:</label>
  <select formControlName="employment" id="employment">
    <option
      id="occupation"
      required
      [readonly]="!editMode"
      *ngFor="let employment of employments"
      [value]="employment.value"
    >
      {{ employment.label }}
    </option>
  </select>

  <label for="companyInfo">Company Information:</label>
  <textarea
    id="companyInfo"
    name="companyInfo"
    formControlName="infoAboutInstitution"
    rows="4"
    [readonly]="!editMode"
    [value]="user.infoAboutInstitution"
  ></textarea>

  <button type="button" (click)="onEditMode()">
    {{ editMode ? "Save Changes" : "Edit Profile" }}
  </button>
</form>
