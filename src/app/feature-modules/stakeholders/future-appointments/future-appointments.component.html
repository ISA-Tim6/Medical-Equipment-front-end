<table class="fancy-table" border="1">
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th class="duration">Duration</th>
      <th>Cancel</th>
    </tr>
    <tr *ngFor="let r of reservations">
      <td>
        {{ r.date | date : "MMM d, y" }}
      </td>
      <td>{{ r.time }}h</td>
      <td>{{ r.duration }}min</td>
      <td>
        <button class="fancy-search-btn" (click)="onCancel(r)">
          Cancel
        </button>
      </td>
    </tr>
  </table>
